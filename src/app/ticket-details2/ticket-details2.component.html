<section>
  <div>Wprowadź kod voucher'a</div>
  <p>
    W naszym kinie obowiązują różne typy biletów. Cena biletu zależy od jego
    typu
  </p>
  <form [formGroup]="ticketForm" (ngSubmit)="submitForm()">
    <select
      *ngFor="let ticket of ticketsInfo"
      formControlName="{{ ticket.type }}"
    >
      <option value="{{ option }}" *ngFor="let option of options">
        {{ option }}
      </option>
    </select>
    <button type="submit">Zatwierdz</button>
  </form>
</section>
