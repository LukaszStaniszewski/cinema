<div class="screening-room">
  <div *ngFor="let seat of seatsNum; let i = index; let first = first">
    <div *ngFor="let row of seatsChar">
      <div *ngIf="first; else numbers">
        <div class="seat">{{ row }}</div>
      </div>
      <ng-template #numbers>
        <div class="seat">{{ seat }}</div>
      </ng-template>
    </div>
  </div>
</div>
