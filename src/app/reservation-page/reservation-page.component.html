  <!-- <div class="reservation-page__info">

  <div class="reservation-page__screen">Ekran</div>
  <div (click)="cinemaRoom($event)" class="screening-room">
    <div *ngFor="let seatColumns of seats; let first = first">
      <div *ngFor="let seatRow of seatColumns">
        <div class="testt" *ngIf="first; else restOfSeats">
          <div class="seat">
            {{ seatRow.position.row }}
          </div>
          <div [ngClass]="{ reservedSeat: seatRow.isBusy }" class="seat">
            {{ seatRow.position.column }}
          </div>
        </div>
        <ng-template #restOfSeats>
          <div
            id="{{ seatRow.position.column + seatRow.position.row }}"
            class="seat"
            [ngClass]="{ reservedSeat: seatRow.isBusy }"
          >
            {{ seatRow.position.column }}
          </div>
        </ng-template>
      </div>
    </div>
  </div>
