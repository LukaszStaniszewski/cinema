<ng-container *ngIf="ticketInformation$ | async as vm">
    <section class="ticket-wrapper" *ngFor="let ticket of vm.tickets">
        <div class="seat seat--booked seat--summary">
            <p>RzÄ…d {{ ticket.seat.position.row }}</p>
            <p>Miejsce {{ ticket.seat.position.column }}</p>
        </div>
        <app-dropdown
            (selectedOptionEvent)="updateTicket($event)"
            [ticket]="ticket"
            [options]="vm.ticketDetails">
        </app-dropdown>

        <div>Cena: {{ ticket.price }}</div>
    </section>
    <!-- <div>total: {{ ticketState.totalPrice }}</div> -->
</ng-container>
