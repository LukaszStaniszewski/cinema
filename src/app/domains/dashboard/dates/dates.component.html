<div class="dates">
    <div appMouseAnimation class="date" *ngFor="let day of week">
        <a
            class="date-content"
            routerLink="/showings/{{ day.replaceAll('/', '-') }}">
            {{ day.slice(0, 5) }}
        </a>
        <div class="date-border"></div>
    </div>
</div>
