<section class="create-showing grid-container">
     <form [formGroup]="createShowingForm" class="create-showing__form">
          <fieldset>
               <legend class="text-h2 shadow-primary-text">Stwórz repertuar</legend>

               <div class="movie-form__form-field">
                    <!-- <input
                         class="input"
                         placeholder="wybierz film"
                         formControlName="movie" />
                    <ng-container *ngIf="controls.movie.errors as errors">
                         <ng-container
                              *ngIf="controls.movie.touched && controls.movie.pristine">
                              <p *ngIf="errors['required']">
                                   Pole nie może być puste. Wprowadź kod BLIK
                              </p>
                         </ng-container>
                    </ng-container> -->
                    <mat-form-field appearance="outline">
                         <mat-label>Wybierz film</mat-label>
                         <mat-select formControlName="day" name="movie">
                              <mat-option *ngFor="let movie of movies" [value]="movie">
                                   {{ movie }}
                              </mat-option>
                         </mat-select>
                    </mat-form-field>
               </div>
               <div class="movie-form__form-field">
                    <input
                         formControlName="day"
                         class="input"
                         matInput
                         [matDatepicker]="picker" />
                    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                    <mat-datepicker-toggle matIconSuffix [for]="picker">
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker> </mat-datepicker>

                    <ng-container *ngIf="controls.day.errors as errors">
                         <ng-container
                              *ngIf="controls.day.touched && controls.day.pristine">
                              <p *ngIf="errors['required']">
                                   Pole nie może być puste. Wprowadź kod BLIK
                              </p>
                         </ng-container>
                    </ng-container>
               </div>
               <div class="movie-form__form-field">
                    <input class="input" placeholder="godzina" formControlName="hour" />
                    <ng-container *ngIf="controls.hour.errors as errors">
                         <ng-container
                              *ngIf="controls.hour.touched && controls.hour.pristine">
                              <p *ngIf="errors['required']">
                                   Pole nie może być puste. Wprowadź kod BLIK
                              </p>
                         </ng-container>
                    </ng-container>
               </div>
               <div class="movie-form__form-field">
                    <input
                         class="input"
                         placeholder="wybierz salę kinową"
                         formControlName="cinemaRoom" />
                    <ng-container *ngIf="controls.cinemaRoom.errors as errors">
                         <ng-container
                              *ngIf="
                                   controls.cinemaRoom.touched &&
                                   controls.cinemaRoom.pristine
                              ">
                              <p *ngIf="errors['required']">
                                   Pole nie może być puste. Wprowadź kod BLIK
                              </p>
                         </ng-container>
                    </ng-container>
               </div>

               <!-- <textarea class="input" placeholder="opis" /> -->
          </fieldset>
          <button class="btn form__button" (click)="submit()">Zatwierdź</button>
     </form>
</section>
