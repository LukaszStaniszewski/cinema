<section class="card-wrapper">
  <div class="card-image">
    <img src="assets/popcorn.png" alt="" />
  </div>
  <main class="card-main">
    <div>
      <div class="card-title">{{ movie?.title | titlecase }}</div>
      <div>
        {{ movie?.genre | titlecase }} |{{ movie?.length }} minut | PG-{{
          movie?.pg
        }}
      </div>
      <span class="card-description">{{ movie?.description }}</span>
    </div>
    <div class="card-details">
      <a routerLink="/">Więcej</a>
    </div>
    <div class="card-hours">
      <a
        *ngFor="let screening of this.movie?.screenings"
        class="button"
        routerLink="/reservation"
        >{{ screening }}</a
      >
    </div>
  </main>
  <div class="card-rating">
    <p>{{ movie?.rating }}/ 10</p>
    <a class="button button--card" routerLink="/">Oceń ten film!</a>
    <a class="button button--card" routerLink="/">Chcę zobaczyć</a>
  </div>
</section>
