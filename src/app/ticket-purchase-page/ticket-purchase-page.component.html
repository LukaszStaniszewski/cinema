<section class="purchase-page-container">
  <div>
    <p>Title,</p>
    <span>Date, </span>
    <span>Hour</span>
  </div>
  <!-- <label for="name">Name: </label> -->

  <form
    class="purchase-form"
    [formGroup]="userCredentials"
    (ngSubmit)="onSubmit()"
  >
    <div class="name-surname-wrapper">
      <div class="purchase-input">
        <input
          (ngModelChange)="onChange($event)"
          placeholder="Imię*"
          formControlName="name"
          type="text"
        />
        <p
          [ngClass]="{
            hidden:
              userCredentials.controls.name.pristine ||
              userCredentials.controls.name.valid
          }"
        >
          Imię jest wymagane {{ message }}
        </p>
      </div>
      <div class="purchase-input">
        <input placeholder="Nazwisko*" formControlName="surname" type="text" />
        <p
          [ngClass]="{
            hidden:
              userCredentials.controls.surname.pristine ||
              userCredentials.controls.surname.valid
          }"
        >
          Nazwisko jest wymagane
        </p>
      </div>
    </div>
    <div class="purchase-input">
      <input
        placeholder="Numer telefonu"
        formControlName="phoneNumber"
        type="number"
      />
      <p
        [ngClass]="{
          hidden:
            userCredentials.controls.phoneNumber.pristine ||
            userCredentials.controls.phoneNumber.valid
        }"
      >
        Numer telefonu musi składać się z 9 cyfr
      </p>
    </div>
    <div class="purchase-input">
      <input
        class="purchase-input--email"
        (change)="onChange($event)"
        placeholder="Adres e-mail*"
        formControlName="email"
        type="email"
      />
      <p
        [ngClass]="{
          hidden:
            userCredentials.controls.email.pristine ||
            userCredentials.controls.email.valid
        }"
      >
        Wpisz prawidłowy adres email
      </p>
    </div>
    <!-- <p>Value: {{ userCredentials.status }}</p> -->
    <div class="purchase-input">
      <input
        class="purchase-input--conrifm-email"
        placeholder="Powtórz adres e-mail*"
        formControlName="confirmEmail"
        type="email"
        (ngModelChange)="onChange($event)"
      />
      <p
        [ngClass]="{
          hidden:
            userCredentials.controls.confirmEmail.pristine ||
            userCredentials.controls.confirmEmail.valid
        }"
      >
        {{ errorMessage ? errorMessage : "Wpisz prawidłowy adres email" }}
      </p>
    </div>
    <button
      class="button button--purchase-form"
      type="submit"
      [disabled]="!userCredentials.valid"
    >
      Zamawiam!
    </button>
  </form>
  <a [routerLink]="['/reservation']">Wróć do wyboru miejsc</a>
</section>
